<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with Vue</title>
</head>
<body>
    <!-- vue will look for this app ID and use it as its container and make updates to it -->
    <main id="app">
        <h1 @mouseover="logClick">{{ headline }}</h1>
        <p>{{ desc }}</p>

        <button @click="logClick">click on me</button>

        <button @click="showFaveThing(el)" v-for="el in faveThings">{{ el }}</button>
    </main>

    <!-- load any libraries first, then your own JS file -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="js/main.js" type="module" defer></script>
</body>
</html>
